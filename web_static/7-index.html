<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AirBnB Clone </title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" >
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3> States </h3>
                <h4> California, Texas, Arizona </h4>
                <div class="popover_divs">
                    <ul class="popover">
                        <li>
                            <h2> California </h2>
                            <ul>
                                <li> Place 1 </li>
                                <li> Place 2 </li>
                            </ul>
                        </li>
                        <li>
                            <h2> Texas </h2>
                            <ul>
                                <li> Place 1 </li>
                                <li> Place 2 </li>
                            </ul>
                        </li>
                        <li>
                            <h2> Arizona </h2>
                            <ul>
                                <li> Place 1 </li>
                                <li> Place 2 </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3> Amenities </h3>
                <h4> Kitchen, Basement </h4>
                <div class="popover_divs">
                    <ul class="popover">
                        <li> Kitchen </li>
                        <li> Basement </li>
                        <li> Internet </li>
                        <li> Library </li>
                    </ul>
                </div>
            </div>
            <div class="button">
                <button> Search </button>
            </div>
        </section>
        <section class="places">
            <h1> Places </h1>
            <div class="articles">
                <article>
                    <h2> My Home </h2>
                </article>
                <article>
                    <h2> Tiny House </h2>
                </article>
                <article>
                    <h2> A Suite </h2>
                </article>
            </div>
        </section>
    </div>
    <footer> Best School </footer>
</body>
</html>
